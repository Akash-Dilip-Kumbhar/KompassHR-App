<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Glass UI - New Request</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-luminous pb-5 mb-5 new-request-body">

    <!-- Mobile Wrapper -->
    <div class="mobile-wrapper min-vh-100 position-relative">

        <!-- Header -->
        <div class="sticky-top pt-4 pb-3 px-3 z-3">
            <header class="d-flex justify-content-between align-items-center">
                <h2 class="h3 mb-0 fw-bold text-dark">New Request</h2>
                <a href="Leave-Dashboard.html" class="text-muted fw-medium text-decoration-none">Cancel</a>
            </header>
        </div>

        <div class="app-content px-3 pt-2">

            <!-- Calendar Component -->
            <div class="calendar-card glass-effect p-4 mb-4 text-center">
                <!-- Calendar Header -->
                <div class="d-flex justify-content-between align-items-center mb-4 px-2">
                    <i class="bi bi-chevron-left text-dark"></i>
                    <h5 class="mb-0 fw-bold text-dark">August 2024</h5>
                    <i class="bi bi-chevron-right text-dark"></i>
                </div>

                <!-- Days of Week -->
                <div class="calendar-grid mb-3">
                    <div class="text-muted fw-bold smaller">S</div>
                    <div class="text-muted fw-bold smaller">M</div>
                    <div class="text-muted fw-bold smaller">T</div>
                    <div class="text-muted fw-bold smaller">W</div>
                    <div class="text-muted fw-bold smaller">T</div>
                    <div class="text-muted fw-bold smaller">F</div>
                    <div class="text-muted fw-bold smaller">S</div>
                </div>

                <!-- Dates Grid -->
                <div class="calendar-grid dates-grid">
                    <!-- Week 1 (Offset) -->
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div class="date-cell">1</div>
                    <div class="date-cell">2</div>
                    <div class="date-cell">3</div>

                    <!-- Week 2 (Selected Range: 5 to 7) -->
                    <div class="date-cell">4</div>
                    <div class="date-cell date-range-start text-white fw-bold">5</div>
                    <div class="date-cell date-range-middle text-primary fw-bold">6</div>
                    <div class="date-cell date-range-end text-white fw-bold">7</div>
                    <div class="date-cell">8</div>
                    <div class="date-cell">9</div>
                    <div class="date-cell">10</div>

                    <!-- Week 3 -->
                    <div class="date-cell">11</div>
                    <div class="date-cell">12</div>
                    <div class="date-cell">13</div>
                    <div class="date-cell">14</div>
                    <div class="date-cell">15</div>
                    <div class="date-cell">16</div>
                    <div class="date-cell">17</div>

                    <!-- Week 4 -->
                    <div class="date-cell">18</div>
                    <div class="date-cell">19</div>
                    <div class="date-cell">20</div>
                    <div class="date-cell">21</div>
                    <div class="date-cell">22</div>
                    <div class="date-cell">23</div>
                    <div class="date-cell">24</div>

                    <!-- Week 5 -->
                    <div class="date-cell">25</div>
                    <div class="date-cell">26</div>
                    <div class="date-cell">27</div>
                    <div class="date-cell">28</div>
                    <div class="date-cell">29</div>
                    <div class="date-cell">30</div>
                    <div class="date-cell">31</div>
                </div>
            </div>

            <!-- Select Type -->
            <div class="mb-4">
                <p class="text-muted fw-bold smaller tracking-wide mb-3 px-1 text-uppercase">Select Type</p>
                <div class="horizontal-scroll-container d-flex gap-3 pb-2">
                    <!-- Active Type -->
                    <div
                        class="type-selector active d-flex align-items-center gap-2 p-3 rounded-4 bg-primary text-white shadow-sm flex-shrink-0">
                        <i class="bi bi-briefcase-fill"></i>
                        <span class="fw-semibold">Sick Leave</span>
                    </div>
                    <!-- Inactive Type -->
                    <div
                        class="type-selector glass-effect d-flex align-items-center gap-2 p-3 rounded-4 text-dark flex-shrink-0">
                        <i class="bi bi-emoji-smile"></i>
                        <span class="fw-semibold">Casual</span>
                    </div>
                    <!-- Inactive Type -->
                    <div
                        class="type-selector glass-effect d-flex align-items-center gap-2 p-3 rounded-4 text-dark flex-shrink-0">
                        <i class="bi bi-star-fill text-muted"></i>
                        <span class="fw-semibold">Privilege</span>
                    </div>
                </div>
            </div>

            <!-- Reason Input -->
            <div class="mb-5 pb-5"> <!-- Extra padding for fixed drawer -->
                <p class="text-muted fw-bold smaller tracking-wide mb-3 px-1 text-uppercase">Reason</p>
                <div class="reason-input-container glass-effect rounded-4 p-3">
                    <textarea class="form-control border-0 bg-transparent text-dark shadow-none p-0" rows="3"
                        placeholder="Add a note (optional)..."></textarea>
                </div>
            </div>

        </div> <!-- End App Content -->

        <!-- Bottom Action Drawer -->
        <div
            class="action-drawer bg-white rounded-top-5 p-4 position-fixed bottom-0 start-50 translate-middle-x w-100 shadow-lg z-3">

            <div class="d-flex justify-content-between align-items-end mb-4">
                <div>
                    <p class="text-muted mb-1 small">Duration</p>
                    <div class="d-flex align-items-baseline gap-2">
                        <h2 class="display-6 fw-bold text-dark mb-0 lh-1">3 Days</h2>
                        <span class="text-primary fw-medium small">Selected</span>
                    </div>
                </div>
                <div class="text-end">
                    <p class="text-muted mb-1 small">Dates</p>
                    <p class="fw-bold text-dark mb-0 small">Aug 5 - Aug 7</p>
                </div>
            </div>

            <!-- Slide to Request Button -->
            <div class="slide-button-track rounded-pill bg-light d-flex align-items-center p-2 position-relative w-100 overflow-hidden"
                style="height: 64px;">
                <!-- Simulated Slide Knob -->
                <div class="slide-knob bg-primary rounded-circle text-white d-flex justify-content-center align-items-center shadow-sm position-absolute"
                    style="width: 48px; height: 48px; left: 8px;">
                    <i class="bi bi-chevron-right fs-5"></i>
                </div>
                <!-- Shimmer text -->
                <p class="w-100 text-center mb-0 fw-bold text-muted" style="z-index: 0; pointer-events: none;">Slide to
                    Request</p>
            </div>

        </div>

    </div> <!-- End Mobile Wrapper -->

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.css"></script>
</body>

</html>
