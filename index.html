<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Glass UI - Welcome</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-luminous welcome-screen-body">

    <!-- Mobile Wrapper -->
    <div class="mobile-wrapper d-flex flex-column justify-content-center align-items-center p-3 min-vh-100">

        <!-- Welcome Card Container -->
        <div class="welcome-card w-100 p-4 d-flex flex-column align-items-center position-relative overflow-hidden">

            <!-- Logo Section -->
            <div
                class="logo-circle bg-soft-primary d-flex justify-content-center align-items-center rounded-circle mb-4">
                <i class="bi bi-shield-shaded text-primary fs-3"></i>
            </div>

            <h2 class="company-name text-uppercase fw-bold text-dark tracking-wide mb-4">Probus Software Pvt. Ltd.</h2>

            <!-- Cover Image -->
            <div class="cover-image-wrapper w-100 mb-5 rounded-4 overflow-hidden position-relative">
                <img src="https://images.unsplash.com/photo-1596079890744-c1a0462d0975?auto=format&fit=crop&q=80&w=800"
                    alt="Workspace" class="img-fluid w-100 h-100 object-fit-cover">
            </div>

            <!-- Welcome Text -->
            <div class="text-center mb-5 w-100">
                <p class="welcome-subtitle text-uppercase text-primary fw-semibold tracking-wide mb-3">Welcome Back</p>
                <h1 class="welcome-title text-dark fw-bold position-relative d-inline-block">
                    AKASH DILIP <br> KUMBHAR
                    <div class="title-underline position-absolute bottom-0 start-50 translate-middle-x"></div>
                </h1>
            </div>

            <!-- CTA Button -->
            <a href="dashboard.html"
                class="btn btn-primary btn-cta w-100 rounded-pill py-3 fw-bold d-flex justify-content-center align-items-center gap-2 mb-4 text-white hover-up shadow-primary">
                Enter Workspace <i class="bi bi-arrow-right fs-5"></i>
            </a>

            <!-- Footer Text -->
            <p
                class="footer-note d-flex align-items-center justify-content-center gap-2 text-muted fw-medium smaller mb-0">
                <i class="bi bi-lock-fill"></i> Secure Enterprise Environment
            </p>

        </div> <!-- End Welcome Card -->

    </div> <!-- End Mobile Wrapper -->

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.css"></script>
</body>

</html>
