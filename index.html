<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KompassHR</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-luminous welcome-screen-body">

    <!-- Luminous Blobs Background -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Mobile Wrapper -->
    <div class="mobile-wrapper d-flex flex-column justify-content-center align-items-center">

        <!-- Welcome Card Container -->
        <div
            class="welcome-card w-100 p-4 d-flex flex-column justify-content-center align-items-center position-relative h-100">

            <!-- Logo Section -->
            <div
                class="logo-circle bg-soft-primary d-flex justify-content-center align-items-center rounded-circle mb-3 animate-fade-up border-0 bg-transparent overflow-hidden shadow-none">
                <img src="Img/KompassHR_LOGO.png" alt="App Logo" class="img-fluid w-100 h-100 object-fit-contain">
            </div>

            <h2 class="company-name text-uppercase fw-bold text-dark tracking-wide mb-3 animate-fade-up delay-100">
                Probus Software Pvt. Ltd.</h2>

            <!-- Cover Image -->
            <div
                class="cover-image-wrapper w-100 mb-5 rounded-4 position-relative animate-fade-up delay-200 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=800&q=80"
                    alt="Workspace"
                    class="img-fluid w-100 h-100 object-fit-cover rounded-4 shadow-sm position-relative z-index-1 animated-zoom">
            </div>

            <!-- Welcome Text -->
            <div class="text-center mb-3 w-100 animate-fade-up delay-300">
                <p id="greetingText"
                    class="welcome-subtitle text-uppercase text-primary fw-semibold tracking-wide mb-3">Welcome Back</p>
                <h1 class="welcome-title fw-bold position-relative d-inline-block">
                    AKASH DILIP KUMBHAR
                    <div class="title-underline position-absolute bottom-0 start-50 translate-middle-x"></div>
                </h1>
            </div>

            <!-- CTA Button -->
            <div class="w-100 animate-fade-up delay-400 mb-4">
                <a href="dashboard.html"
                    class="btn btn-primary btn-cta w-100 rounded-pill py-3 fw-bold d-flex justify-content-center align-items-center gap-2 text-white shadow-primary pulse-btn">
                    Enter Workspace <i class="bi bi-arrow-right fs-4"></i>
                </a>
            </div>

            <!-- Footer Text -->
            <p
                class="footer-note d-flex align-items-center justify-content-center gap-2 text-muted fw-medium smaller mb-0 animate-fade-up delay-500">
                <i class="bi bi-lock-fill"></i> Secure Enterprise Environment
            </p>

        </div> <!-- End Welcome Card -->

    </div> <!-- End Mobile Wrapper -->

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.css"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hour = new Date().getHours();
            const greetingElement = document.getElementById('greetingText');
            if (greetingElement) {
                if (hour < 12) {
                    greetingElement.innerText = 'GOOD MORNING';
                } else if (hour < 18) {
                    greetingElement.innerText = 'GOOD AFTERNOON';
                } else {
                    greetingElement.innerText = 'GOOD EVENING';
                }
            }
        });
    </script>
</body>

</html>
