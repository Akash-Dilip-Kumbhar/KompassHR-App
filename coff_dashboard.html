<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Glass UI - Comp Off Dashboard</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-luminous pb-5 mb-5">

    <!-- Mobile Wrapper -->
    <div class="mobile-wrapper min-vh-100 position-relative">

        <!-- Sticky Header -->
        <div class="sticky-top bg-luminous-header pt-4 pb-2 px-3 z-3">
            <header class="d-flex justify-content-between align-items-center">
                <a href="dashboard.html" class="text-dark fs-4 text-decoration-none">
                    <i class="bi bi-chevron-left fw-bold"></i>
                </a>
                <h2 class="h5 mb-0 fw-bold">Comp Off (COff)</h2>
                <div class="profile-avatar border border-2 border-white rounded-circle shadow-sm overflow-hidden"
                    style="width: 40px; height: 40px; background-color: #fce7db;">
                    <img src="https://i.pravatar.cc/150?img=11" alt="Profile avatar"
                        class="img-fluid w-100 h-100 object-fit-cover opacity-75 mix-blend-multiply">
                </div>
            </header>
        </div>

        <div class="app-content px-3 pt-3">

            <!-- Employee Overview -->
            <div class="mb-4">
                <p class="text-muted small mb-1">Employee Overview</p>
                <h1 class="h3 fw-bold text-dark mb-0">Akash Dilip Kumbhar</h1>
                <p class="text-primary small fw-medium mt-1">Senior Software Engineer</p>
            </div>

            <!-- COff Stats -->
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <div class="leave-card glass-effect p-3 position-relative overflow-hidden">
                        <div class="bg-shape shape-blue position-absolute top-0 end-0 rounded-circle"
                            style="width: 60px; height: 60px; opacity: 0.1;"></div>
                        <i class="bi bi-plus-circle fs-4 text-primary mb-2 d-block"></i>
                        <h3 class="h6 fw-bold text-dark mb-1">Earned</h3>
                        <div class="d-flex align-items-baseline gap-1">
                            <span class="fs-3 fw-bold text-primary">04</span>
                            <span class="smaller text-muted">Days</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="leave-card glass-effect p-3 position-relative overflow-hidden">
                        <div class="bg-shape shape-yellow position-absolute top-0 end-0 rounded-circle"
                            style="width: 60px; height: 60px; opacity: 0.1;"></div>
                        <i class="bi bi-check2-circle fs-4 text-warning mb-2 d-block"></i>
                        <h3 class="h6 fw-bold text-dark mb-1">Available</h3>
                        <div class="d-flex align-items-baseline gap-1">
                            <span class="fs-3 fw-bold text-warning">02</span>
                            <span class="smaller text-muted">Days</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent COff Requests -->
            <div class="mb-5 pb-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="h6 fw-bold text-dark mb-0">Recent Applications</h4>
                    <a href="#" class="text-primary smaller fw-bold text-decoration-none">View History</a>
                </div>

                <div class="d-flex flex-column gap-3">
                    <!-- Request 1 -->
                    <div class="request-card glass-effect p-3 d-flex align-items-center gap-3">
                        <div class="date-box text-center">
                            <span class="d-block text-muted fw-bold text-xs">AUG</span>
                            <span class="d-block text-dark fw-bold fs-5 lh-1">20</span>
                        </div>
                        <div class="flex-grow-1 border-start ps-3 border-light border-opacity-50">
                            <h5 class="mb-0 fw-bold small text-dark">Comp Off</h5>
                            <p class="mb-0 text-muted smaller">Full Day</p>
                        </div>
                        <span
                            class="badge bg-soft-warning text-warning fw-bold rounded-pill px-3 py-2 border border-warning border-opacity-25"
                            style="font-size: 0.65rem;">PENDING</span>
                    </div>

                    <!-- Request 2 -->
                    <div class="request-card glass-effect p-3 d-flex align-items-center gap-3">
                        <div class="date-box text-center">
                            <span class="d-block text-muted fw-bold text-xs">JUL</span>
                            <span class="d-block text-dark fw-bold fs-5 lh-1">15</span>
                        </div>
                        <div class="flex-grow-1 border-start ps-3 border-light border-opacity-50">
                            <h5 class="mb-0 fw-bold small text-dark">Comp Off</h5>
                            <p class="mb-0 text-muted smaller">Full Day</p>
                        </div>
                        <span
                            class="badge bg-soft-success text-success fw-bold rounded-pill px-3 py-2 border border-success border-opacity-25"
                            style="font-size: 0.65rem;">APPROVED</span>
                    </div>
                </div>
            </div>

        </div> <!-- End App Content -->

        <!-- Floating Action Button -->
        <a href="coff.html"
            class="btn-fab bg-primary text-white rounded-circle shadow-lg d-flex justify-content-center align-items-center position-fixed z-3">
            <i class="bi bi-plus fs-2"></i>
        </a>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav d-flex justify-content-around align-items-center px-2 py-2">
            <a href="dashboard.html" class="nav-item text-decoration-none d-flex flex-column align-items-center gap-1">
                <i class="bi bi-house-door-fill fs-5"></i>
                <span class="nav-label">HOME</span>
            </a>
            <a href="Leave-Dashboard.html"
                class="nav-item text-decoration-none d-flex flex-column align-items-center gap-1">
                <i class="bi bi-bar-chart-fill fs-5"></i>
                <span class="nav-label">LEAVES</span>
            </a>
            <a href="#" class="nav-item text-decoration-none d-flex flex-column align-items-center gap-1">
                <i class="bi bi-calendar4-week fs-5"></i>
                <span class="nav-label">CALENDAR</span>
            </a>
            <a href="#" class="nav-item text-decoration-none d-flex flex-column align-items-center gap-1">
                <i class="bi bi-person-fill fs-5"></i>
                <span class="nav-label">PROFILE</span>
            </a>
        </nav>

    </div> <!-- End Mobile Wrapper -->

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
